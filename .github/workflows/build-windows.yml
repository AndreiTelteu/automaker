name: Build Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release with artifacts'
        type: boolean
        default: false

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11 (for node-gyp compatibility)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install setuptools (provides distutils for Python 3.12+)
        run: pip install setuptools

      - name: Setup project
        uses: ./.github/actions/setup-project
        with:
          check-lockfile: 'true'

      - name: Cache electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron\Cache
            ~\AppData\Local\electron-builder\Cache
          key: ${{ runner.os }}-electron-builder-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-builder-

      - name: Build Electron app for Windows
        shell: bash
        run: npm run build:electron:win --workspace=apps/ui
        env:
          # Disable code signing auto-discovery since we don't have a certificate
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # Prevent electron-builder from failing on missing optional dependencies
          DEBUG: electron-builder

      - name: List release artifacts
        run: dir apps\ui\release
        shell: cmd

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: Automaker-Windows-Installer
          path: apps/ui/release/*.exe
          if-no-files-found: error
          retention-days: 30

      - name: Upload unpacked build (for debugging)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: windows-unpacked-debug
          path: apps/ui/release/win-unpacked
          retention-days: 7

      # Optional: Create GitHub Release on manual dispatch
      - name: Create Release
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: apps/ui/release/*.exe
          draft: true
          generate_release_notes: true
          name: Windows Build ${{ github.run_number }}
          tag_name: build-${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
